name: CI

on:
  push:
     branches: [ "main" ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image for linting
        uses: docker/build-push-action@v6
        with:
          context: .
          target: base
          push: false
          load: true
          tags: kcm-fe-base
          cache-from: type=gha,scope=${{ github.ref_name}}-base

      - name: Run the linter inside Docker container
        run: docker run --rm kcm-fe-base pnpm run lint

  test:
    name: tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build test image
        uses: docker/build-push-action@v6
        with:
          context: .
          target: base
          push: false
          load: true
          tags: kcm-fe-test
          cache-from: type=gha,scope=${{ github.ref_name}}-base
          cache-to: type=gha,mode=max,scope=${{ github.ref_name}}-base

      - name: Run tests
        run: ./scripts/test


  build-image:
    name: Build container image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        uses: docker/build-push-action@v6
        with:
          context: .
          target: production
          push: false
          cache-from: type=gha,scope=${{ github.ref_name}}-prod
          cache-to: type=gha,mode=max,scope=${{ github.ref_name}}-prod
